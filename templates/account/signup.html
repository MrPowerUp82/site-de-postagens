{%extends 'base.html' %}
{%load crispy_forms_tags%}
{%block title%} Cadastrar {%endblock%}

{%block content%}
    <h2>Cadastrar</h2>
    <form class="ui form" method="post" action="{%url 'account_signup'%}">
        {%csrf_token%}
        {{form|crispy}}
        <br>
        <button class="ui button" type="submit">Cadastrar</button>
    </form>
{%endblock%}
